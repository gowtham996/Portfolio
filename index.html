  <body>
    <!-- Inline script to apply persisted theme/font before React mounts -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          var font = localStorage.getItem('font');

          // default to dark if nothing saved
          var applied = theme || document.documentElement.getAttribute('data-theme') || 'dark';
          document.documentElement.setAttribute('data-theme', applied);
          // also set theme classes for backward compatibility with existing CSS
          document.documentElement.classList.remove('light','dark','sakura','gray');
          if (applied === 'light') document.documentElement.classList.add('light');
          if (applied === 'dark') document.documentElement.classList.add('dark');
          if (applied === 'sakura') document.documentElement.classList.add('sakura');
          if (applied === 'gray') document.documentElement.classList.add('gray');

          if (font === 'mono') {
            document.body.classList.add('font-mono');
          } else {
            document.body.classList.remove('font-mono');
          }
        } catch (e) {
          // fail silently
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
